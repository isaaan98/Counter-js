<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>

    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <main>
      <div
        class="container flex justify-center items-center h-[100vh] flex-col mx-auto text-slate-900"
      >
        <h1 class="text-5xl font-bold">Counter</h1>
        <span id="value" class="text-7xl mt-5 font-bold">0</span>
        <div class="flex mt-5 gap-5">
          <button
            id="decrease"
            class="decrease btn py-2 px-8 rounded-lg border-2 border-slate-800"
          >
            DECREASE
          </button>
          <button
            id="reset"
            class="btn py-2 px-8 rounded-lg border-2 border-slate-800"
          >
            RESET
          </button>
          <button
            id="increase"
            class="increase btn py-2 px-8 rounded-lg border-2 border-slate-800"
          >
            INCREASE
          </button>
        </div>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
